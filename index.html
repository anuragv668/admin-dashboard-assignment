<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Admin dashboard</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="header">
        
      </div>
      <div class="sidebar">
        <div class="dashboard-head">
          <img src="./icons/view-dashboard.svg" class="dashboard-icon">
          <div class="dashboard-title">Dashboard</div> 
        </div>
        <div class="dashboard-nav">
          <img src="./icons/home.svg">
          <div id="home">
            Home
          </div>
          <img src="./icons/card-account-details.svg">
          <div id="Profile">
            Profile
          </div>
          <img src="./icons/message-reply.svg">
          <div id="message">
            Messages
          </div>
          <img src="./icons/clock-time-three.svg">
          <div id="history">
            History
          </div>
          <img src="./icons/file-multiple.svg">
          <div id="tasks">
            Tasks
          </div>
          <img src="./icons/account-group.svg">
          <div id="Communities">
            Communities
          </div>
        </div>
        <div class="dashboard-config-menu">
          <img src="./icons/cog.svg">
          <div id="settings">
            Settings
          </div>
          <img src="./icons/help-box.svg">
          <div id="support">
            Support
          </div>
          <img src="./icons/shield-check.svg">
          <div id="Privacy">
            Privacy
          </div>
        </div>
      </div>
      <div class="content">
        
      </div> 
    </div> 
  </body>
</html>
